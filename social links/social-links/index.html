<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .images {
      margin-bottom: 20px; 
    }

    .images img {
      border-radius: 50%;
    }

    .text-white {
      color: white;
    }

    .box {
      background-color: hsl(0, 0%, 12%); 
      color: white;
      padding: 10px 20px; 
      margin: 5px 0; 
      border-radius: 5px; 
      transition: background-color 0.3s ease; 
    }

    
    .green-text {
      color: hsl(75, 94%, 57%);
    }

    
    .box:hover {
      background-color: hsl(75, 94%, 57%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(228, 45%, 44%); 
      position: absolute;
      bottom: 10px;
      width: 100%; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="images">
      <img src="C:\Users\Damchey\OneDrive\Desktop\Frontend_mentor-challenges\social links\social-links\assets\images\avatar-jessica.jpeg" class="girl">
    </div>

    <h1 class="text-white">Jessica Randall</h1>
    <p class="text-white green-text">London, United Kingdom</p>
    <p class="text-white">"Front-end developer and avid reader."</p>

    <p class="box">GitHub</p>
    <p class="box">Frontend Mentor</p>
    <p class="box">LinkedIn</p>
    <p class="box">Twitter</p>
    <p class="box">Instagram</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
